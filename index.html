<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Memory Game</title>
        <meta name="description" content="Memory Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Matching Game <span class="timer"></span></h1>
            <div class="header">
                <div class="buttons">
                    <div class="score">
                        <div class="stars">
                        </div>
                        <span id="n-moves"></span>&nbsp;move<span class="pluralize-moves">s</span>
                    </div>
                    <div class="reload"><i class="fas fa-sync-alt"></i></div>
                    <div class="board-size">
                        Board size:
                        <select id="board-size">
                            <option>4</option>
                            <option>6</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="board"></div>
        </div>
        <div class="game-won hidden-game-won">
            <div class="centering">
            <div class="ok">
                <i class="fas fa-check"></i>
            </div>
            <div class="congratulation">
                Congratulations! You won!
            </div>
            <div class="time">
                It took <span class="time-taken"></span>&nbsp;seconds and
                <span class="end-moves"></span>&nbsp;moves. You gained
                <span class="end-star"></span>&nbsp;star<span class="pluralize-stars">s</span>.
                <br />
                Good job!
            </div>
            <button class="play-again">Play again</button>
            </div>

        </div>
        <script src="js/fontawesome.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
